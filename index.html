<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《⧼ ECScape ⧽》</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameOver">
            Game Over! <br>
            <button id="restartButton">Restart</button>
        </div>
    </div>
    <img id="tileset" src="./res/tileset.png" alt="sprite" />
    <img id="powerupSprite" src="./res/powerup.png" alt="sprite" />
    <img id="collectableSprite" src="./res/collectable.png" alt="sprite" />
    <img id="groundSprite" src="./res/ground.png" alt="sprite" />
    <img id="playerSprite" src="./res/player.png" alt="sprite" />
    <img id="enemySprite" src="./res/enemy.png" alt="sprite" />
    <script type="module" src="./main.js"></script>
</body>

</html>
